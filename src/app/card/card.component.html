<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title></mat-card-title>
    </mat-card-header>
    <img mat-card-image srcset="{{imgResp1}} 200w, {{imgResp2}} 789w, {{imgResp3}} 1172w, {{imgResp4}} 1200w" src="{{imgNormal}}" alt="Image of {{name}}">
    <mat-card-content>
        <u><h2>{{name}}</h2></u>
        <p>{{desc}}</p>
    </mat-card-content>
</mat-card>
